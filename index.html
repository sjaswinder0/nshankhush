<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>For Khushi ü§ç</title>

<!-- Heart favicon -->
<link rel="icon" type="image/svg+xml" href="data:image/svg+xml,
<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>
<text y='0.9em' font-size='90'>‚ù§Ô∏è</text>
</svg>">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #fce1e8, #e6f0fa);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Inter', sans-serif;
}

.card {
  background: rgba(255,255,255,0.55);
  backdrop-filter: blur(8px);
  padding: 40px 30px;
  border-radius: 24px;
  text-align: center;
  max-width: 420px;
  width: 90%;
  box-shadow: 0 20px 40px rgba(0,0,0,0.1);
  animation: fadeIn 1.2s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

h1 {
  font-family: 'Playfair Display', serif;
  font-size: 2rem;
  color: #4a2c4f;
  margin-bottom: 12px;
}

p {
  color: #5f4b63;
  font-size: 1rem;
  margin-bottom: 32px;
  line-height: 1.6;
}

.buttons {
  position: relative;
  height: 90px;
}

button {
  padding: 12px 28px;
  font-size: 1rem;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  transition: transform 0.2s ease;
}

#yes {
  background: #b86b8c;
  color: #fff;
}

#yes:hover {
  transform: scale(1.05);
}

#no {
  position: absolute;
  background: transparent;
  color: #b86b8c;
  border: 1px solid #b86b8c;
  left: 20px;
  top: 0;
  pointer-events: none; /* cannot click or hover */
}
</style>
</head>

<body>

<div class="card" id="question">
  <h1>Khushi ü§ç</h1>
  <p>Will you be my Valentine?</p>

  <div class="buttons" id="buttonArea">
    <button id="yes">Yes</button>
    <button id="no" tabindex="-1">No</button>
  </div>
</div>

<div class="card" id="answer" style="display:none;">
  <h1>ü§ç</h1>
  <p>
    From Nishan,<br>
    Thank you, the Khushi of my life.
  </p>
</div>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/02/23/audio_85a5f04bfb.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("no");
const area = document.getElementById("buttonArea");
const yesBtn = document.getElementById("yes");
const music = document.getElementById("music");

let musicStarted = false;

// Start music gently on first touch/click
document.body.addEventListener("click", () => {
  if (!musicStarted) {
    music.volume = 0.25;
    music.play();
    musicStarted = true;
  }
});

// Proximity-based repel for mouse + touch (iPhone friendly)
function moveNoBtn(e) {
  const btnRect = noBtn.getBoundingClientRect();
  let x, y;
  if (e.type.startsWith('touch')) {
    const touch = e.touches[0];
    const distance = Math.hypot(
      touch.clientX - (btnRect.left + btnRect.width / 2),
      touch.clientY - (btnRect.top + btnRect.height / 2)
    );
    if (distance < 100) {
      x = Math.random() * (area.offsetWidth - btnRect.width);
      y = Math.random() * (area.offsetHeight - btnRect.height);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }
  } else {
    const distance = Math.hypot(
      e.clientX - (btnRect.left + btnRect.width / 2),
      e.clientY - (btnRect.top + btnRect.height / 2)
    );
    if (distance < 100) {
      x = Math.random() * (area.offsetWidth - btnRect.width);
      y = Math.random() * (area.offsetHeight - btnRect.height);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }
  }
}

area.addEventListener("mousemove", moveNoBtn);
area.addEventListener("touchmove", moveNoBtn);

yesBtn.addEventListener("click", () => {
  document.getElementById("question").style.display = "none";
  document.getElementById("answer").style.display = "block";
});
</script>

</body>
</html>
